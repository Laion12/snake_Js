<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake video game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <button class="btn btn-left" onclick="left()">Left</button>
            <button class="btn btn-right" onclick="right()">Right</button>
        </div>
        <div class="center">
            <h1>javascript snake</h1>
            <div id="results">
                <h2>Puntos: <span id="puntos"></span></h2>
                <h2>Max: <span id="max"></span></h2>
            </div>
            <canvas id="lienzo" width="500px" height="300px"></canvas>
        </div>
        <div class="right">
            <button class="btn btn-up" onclick="up()">Up</button>
            <button class="btn btn-down" onclick="down()">Down</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
